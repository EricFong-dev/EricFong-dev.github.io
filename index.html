<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chili Pulse Challenge</title>
  <style>
    :root {
      --bg-image: none; /* Replace with url('assets/your-background.jpg') after adding the file */
      --card-bg: rgba(12, 2, 0, 0.83);
      --panel-bg: rgba(255, 255, 255, 0.08);
      --accent: #ff4b2b;
      --accent-dark: #b31200;
      --success: #1ed185;
      --warning: #ffba00;
      --text-main: #fff5ee;
      --text-muted: rgba(255, 255, 255, 0.75);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", "Noto Sans TC", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      background-color: #110100;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image:
        linear-gradient(135deg, rgba(14, 2, 0, 0.95), rgba(64, 3, 3, 0.75)),
        var(--bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      opacity: 0.75;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at top, rgba(255, 126, 95, 0.35), transparent 55%);
    }

    .a11y-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .app-shell {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 5vw, 3rem);
    }

    .game-card {
      width: min(960px, 96vw);
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      padding: clamp(1.5rem, 3vw, 2.75rem);
      backdrop-filter: blur(6px);
    }

    .card-header .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 0.72rem;
      color: var(--warning);
      margin: 0 0 0.35rem;
    }

    .card-header h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      margin: 0 0 0.4rem;
    }

    .card-header .subtitle {
      margin: 0 0 1.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .content-grid {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(1.5rem, 3vw, 3rem);
    }

    .meter-column,
    .message-panel {
      flex: 1 1 280px;
    }

    .meter-track-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .meter-track {
      width: 120px;
      max-width: 45vw;
      height: min(440px, 65vh);
      min-height: 320px;
      border-radius: 999px;
      position: relative;
      background: linear-gradient(to top, #ffe259 0%, #ffa751 20%, #ff512f 55%, #dd2476 75%, #7b4397 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      box-shadow:
        inset 0 0 12px rgba(0, 0, 0, 0.35),
        inset 0 0 0 2px rgba(0, 0, 0, 0.25);
    }

    .meter-label {
      position: absolute;
      right: -78px;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.85);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .meter-label.mild {
      bottom: -4px;
    }

    .meter-label.medium {
      bottom: 25%;
      transform: translateY(50%);
    }

    .meter-label.hot {
      bottom: 50%;
      transform: translateY(50%);
    }

    .meter-label.extreme {
      top: -4px;
    }

    .target-zone {
      position: absolute;
      left: 12%;
      width: 76%;
      height: 80px;
      bottom: 25%;
      border: 2px dashed rgba(46, 255, 158, 0.95);
      border-radius: 12px; /* 改为矩形 */
      background: rgba(46, 255, 158, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      color: #baffde;
      font-weight: 600;
    }

    .target-zone span {
      opacity: 0.9;
    }

    .chili-icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      pointer-events: none;
    }

    .chili-icon::before,
    .chili-icon::after {
      content: "";
      position: absolute;
    }

    .chili-icon::before {
      inset: 0;
      background: linear-gradient(135deg, #ff1e56 0%, #cc0a34 65%);
      border-radius: 55% 45% 65% 35%;
      transform: rotate(12deg);
      box-shadow: inset -2px -3px 4px rgba(0, 0, 0, 0.2);
    }

    .chili-icon::after {
      width: 12px;
      height: 8px;
      background: linear-gradient(90deg, #0b8c28, #0f5d1c);
      border-radius: 40% 40% 0 0;
      top: -4px;
      left: 8px;
      transform: rotate(-20deg);
    }

    .button-row {
      display: flex;
      gap: 0.85rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.95rem 1.8rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.6);
      outline-offset: 3px;
    }

    .stop-btn {
      background: linear-gradient(135deg, var(--accent), #ff1e56);
      color: #fff;
      box-shadow: 0 12px 30px rgba(255, 51, 51, 0.35);
    }

    .stop-btn:active:not(:disabled) {
      transform: translateY(2px);
    }

    .stop-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .retry-btn {
      background: transparent;
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    #retryButton[hidden] {
      display: none;
    }

    .message-panel {
      background: var(--panel-bg);
      border-radius: 22px;
      padding: clamp(1.25rem, 3vw, 1.8rem);
      border: 1px solid rgba(255, 255, 255, 0.08);
      min-height: 220px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-panel h2 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--warning);
    }

    .message-primary {
      font-size: 1.15rem;
      margin: 0;
    }

    .message-secondary {
      margin: 0;
      color: var(--text-muted);
    }

    .coupon {
      border: 1px dashed rgba(255, 255, 255, 0.4);
      border-radius: 18px;
      padding: 1rem;
      background: rgba(24, 255, 184, 0.12);
      color: #cafff0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .coupon.hidden {
      display: none;
    }

    .coupon .coupon-title {
      margin: 0;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .coupon .coupon-code {
      font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      font-size: 1rem;
      letter-spacing: 0.12em;
      margin: 0;
    }

    @media (max-width: 768px) {
      .meter-label {
        right: -70px;
      }

      .content-grid {
        flex-direction: column;
      }

      .meter-track {
        margin-bottom: 0.5rem;
      }

      .button-row {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="instructions" class="a11y-only">
    點擊 STOP 按鈕，在綠色目標區停住辣椒即可贏得優惠。
  </div>

  <main class="app-shell">
    <section class="game-card" aria-labelledby="game-title" aria-describedby="instructions">
      <header class="card-header">
        <p class="eyebrow">BOB脆脆麵包雞油辣椒油</p>
        <h1 id="game-title">BOB's Heat Zone</h1>
        <p class="subtitle">BOB脆脆麵包雞油辣椒油,辣得正合你心意</p>
      </header>

      <div class="content-grid">
        <div class="meter-column">
          <div class="meter-track-wrapper">
            <div class="meter-track" role="img" aria-label="Spice level meter from Mild to Extreme">
              <div class="target-zone" aria-hidden="true">
                <span>BOB's Heat Zone</span>
              </div>
              <div class="chili-icon" aria-hidden="true"></div>

              <span class="meter-label mild">Mild</span>
              <span class="meter-label medium">Medium</span>
              <span class="meter-label hot">Hot</span>
              <span class="meter-label extreme">Extreme</span>
            </div>
          </div>

          <div class="button-row">
            <button type="button" class="stop-btn" id="stopButton">STOP</button>
            <button type="button" class="retry-btn" id="retryButton" hidden>再玩一次</button>
          </div>
        </div>

        <div class="message-panel" aria-live="polite">
          <h2>Bottle of Bread, Beyond One Bite</h2>
          <p class="message-primary" data-message-primary>點擊 STOP 停下辣椒！</p>
          <p class="message-secondary" data-message-secondary>瞄準BOB's Heat Zone免費獲得一份BOB脆脆麵包雞油辣椒油樣品。</p>

          <div class="coupon hidden" role="note">
            <p class="coupon-title">BOB脆脆麵包雞油辣椒油使用剩餘麵包升級再造，唔止啱你口味，更加可以為環保出一份力！</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const meterTrack = document.querySelector('.meter-track');
      const chili = document.querySelector('.chili-icon');
      const targetZone = document.querySelector('.target-zone');
      const stopBtn = document.getElementById('stopButton');
      const retryBtn = document.getElementById('retryButton');
      const messagePrimary = document.querySelector('[data-message-primary]');
      const messageSecondary = document.querySelector('[data-message-secondary]');
      const coupon = document.querySelector('.coupon');

      let animationId = null;
      let lastTimestamp = null;
      let position = 0;
      let direction = 1;
      let maxPosition = 0;
      let targetStart = 0;
      let targetEnd = 0;
      const chiliHeight = 30;
      const speed = 320; // pixels per second
      const tolerance = 10; // ±10px lenient success margin
      let autoResetTimer = null;

      function measure() {
        maxPosition = Math.max(0, meterTrack.clientHeight - chiliHeight);
        targetStart = targetZone.offsetTop;
        targetEnd = targetStart + targetZone.offsetHeight;
      }

      function step(timestamp) {
        if (!lastTimestamp) {
          lastTimestamp = timestamp;
        }
        const delta = (timestamp - lastTimestamp) / 1000;
        lastTimestamp = timestamp;

        position += direction * speed * delta;

        if (position <= 0) {
          position = 0;
          direction = 1;
        } else if (position >= maxPosition) {
          position = maxPosition;
          direction = -1;
        }

        chili.style.top = `${position}px`;
        animationId = requestAnimationFrame(step);
      }

      function startRun() {
        lastTimestamp = null;
        direction = Math.random() > 0.5 ? 1 : -1;
        animationId = requestAnimationFrame(step);
        stopBtn.disabled = false;
      }

      function stopRun() {
        if (animationId !== null) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      }

      function showIdleMessage() {
        messagePrimary.textContent = '點擊 STOP 停低辣椒！';
        messageSecondary.textContent = '瞄準綠色安全區獲得優惠。';
      }

      function evaluateResult() {
        const chiliCenter = position + chiliHeight / 2;
        const successStart = targetStart - tolerance;
        const successEnd = targetEnd + tolerance;
        const isSuccess = chiliCenter >= successStart && chiliCenter <= successEnd;

        if (isSuccess) {
          messagePrimary.textContent = '恭喜你又拯救咗一袋麵包啦！';
          messageSecondary.textContent = '請在下方領取BOB辣椒油樣品';
          coupon.classList.remove('hidden');
        } else {
          messagePrimary.textContent = '哎呀，爭少少！';
          messageSecondary.textContent = '試多次啦！';
          coupon.classList.add('hidden');
        }

        retryBtn.hidden = false;
        stopBtn.disabled = true;

        if (autoResetTimer) {
          clearTimeout(autoResetTimer);
        }
        autoResetTimer = setTimeout(() => {
          resetGame();
        }, 3000);
      }

      function resetGame() {
        if (autoResetTimer) {
          clearTimeout(autoResetTimer);
          autoResetTimer = null;
        }
        stopRun();
        measure();
        position = Math.random() * maxPosition;
        chili.style.top = `${position}px`;
        retryBtn.hidden = true;
        stopBtn.disabled = false;
        coupon.classList.add('hidden');
        showIdleMessage();
        startRun();
      }

      stopBtn.addEventListener('click', () => {
        if (animationId === null) return;
        stopRun(); // immediate stop
        evaluateResult();
      });

      retryBtn.addEventListener('click', () => {
        resetGame();
      });

      window.addEventListener('resize', () => {
        const running = animationId !== null;
        measure();
        position = Math.min(position, maxPosition);
        chili.style.top = `${position}px`;
        if (!running && stopBtn.disabled === false) {
          // keep state intact when not in motion
        }
      });

      resetGame();
    })();
  </script>
</body>

</html>
